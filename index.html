<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>自動販売機アンケート</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');

      :root {
        --accent: #2f6fed;
        --accent-2: #1f4fb8;
        --border: #e7e5e4;
        --muted: #fafaf9;
        --text: #1f2937;
        --subtext: #4b5563;
        --bg: #ffffff;
        --bg-soft: #fff7ed;
        --shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
      }

      body {
        margin: 0;
        font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif;
        background: linear-gradient(180deg, var(--bg-soft), var(--bg) 45%);
        color: var(--text);
      }

      .page {
        max-width: 1040px;
        margin: 0 auto;
        padding: 28px 16px 60px;
      }

      h1 {
        font-size: 30px;
        margin: 0 0 12px;
        letter-spacing: 0.02em;
      }

      h2 {
        margin: 4px 0 6px;
      }

      p.lead {
        margin: 0 0 18px;
        color: var(--subtext);
        line-height: 1.7;
      }

      header.hero {
        background: linear-gradient(180deg, rgba(47, 111, 237, 0.06), #ffffff 55%);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .hero-badges {
        display: none;
      }

      .pill {
        display: none;
      }

      .pill.accent {
        background: #1f1f1f;
        color: #fff;
        border-color: transparent;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      }

      .pill.alt {
        background: #fff1f8;
        color: #ff4f9d;
        border-color: #ffd7eb;
      }

      section {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px 16px 20px;
        margin-top: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
        flex-wrap: wrap;
      }

      .section-header > div:first-child {
        position: relative;
        padding-left: 12px;
      }

      .section-header > div:first-child::before {
        content: '';
        position: absolute;
        left: 0;
        top: 6px;
        bottom: 6px;
        width: 3px;
        border-radius: 999px;
        background: linear-gradient(180deg, rgba(47, 111, 237, 0.8), rgba(47, 111, 237, 0.15));
      }

      .section-lead {
        margin: 0;
        color: var(--subtext);
        line-height: 1.6;
        font-size: 14px;
      }

      .eyebrow {
        display: none;
      }

      .counter {
        background: #fff;
        color: #374151;
        padding: 10px 14px;
        border-radius: 999px;
        font-weight: 700;
        min-width: 86px;
        text-align: center;
        border: 1px solid var(--border);
        box-shadow: none;
      }

      .category-tabs {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 12px 0 8px;
      }

      .tab {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 999px;
        padding: 8px 14px;
        cursor: pointer;
        transition: 0.15s;
        font-weight: 700;
        color: #374151;
        box-shadow: none;
      }

      .tab.active {
        background: #eef5ff;
        color: var(--accent-2);
        border-color: rgba(47, 111, 237, 0.35);
        box-shadow: none;
      }

      .vending-window {
        position: relative;
        padding: 14px;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: none;
      }

      .vending-window::before {
        display: none;
      }

      .card-grid {
        position: relative;
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        align-items: stretch;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        background: #fff;
        transition: 0.15s;
        cursor: grab;
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: relative;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        align-items: center;
        text-align: center;
      }

      .card:hover {
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.07);
        transform: translateY(-1px);
      }

      .card.disabled {
        filter: grayscale(0.6);
        opacity: 0.5;
        pointer-events: none;
      }

      .card.selected {
        border: 2px solid rgba(47, 111, 237, 0.55);
        background: #f8fbff;
        box-shadow: 0 6px 16px rgba(47, 111, 237, 0.08);
      }

      .selection-layout {
        display: grid;
        grid-template-columns: 2.2fr 1fr;
        gap: 16px;
        align-items: start;
      }

      .vending-area {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .selection-panel {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: #fff;
        box-shadow: var(--shadow);
      }

      .selection-panel h3 {
        margin: 0 0 10px;
        font-size: 16px;
      }

      .rank-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .rank-item {
        border: 1px dashed var(--border);
        border-radius: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
      }

      .rank-item.active {
        border-color: rgba(47, 111, 237, 0.55);
        background: #f8fbff;
        box-shadow: none;
      }

      .rank-item.drag-over {
        border-color: rgba(47, 111, 237, 0.55);
        background: #f8fbff;
        box-shadow: none;
      }

      .rank-label {
        font-weight: 800;
        color: #2e2f44;
        min-width: 70px;
      }

      .rank-thumb {
        width: 60px;
        height: 60px;
        border-radius: 10px;
        background: var(--muted);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-shrink: 0;
      }

      .rank-thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .rank-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 14px;
      }

      .rank-empty {
        color: var(--subtext);
      }

      .media-frame {
        width: 100%;
        aspect-ratio: 3 / 4;
        min-height: 160px;
        border-radius: 14px;
        background: var(--muted);
        border: 1px solid var(--border);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .media-frame iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: transparent;
        pointer-events: none;
      }

      .media-frame img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: transparent;
      }

      .card h4 {
        margin: 0;
        font-size: 15px;
      }

      .card .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        color: #555;
        gap: 8px;
        width: 100%;
      }

      .card .price {
        font-size: 16px;
        font-weight: 800;
        color: var(--accent-2);
      }

      .card .meta,
      .card h4 {
        width: 100%;
      }

      .card .maker {
        font-weight: 700;
        color: var(--text);
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 15px;
        resize: vertical;
        box-sizing: border-box;
        background: #fff;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 18px;
        flex-wrap: wrap;
      }

      button.primary {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 10px 18px rgba(47, 111, 237, 0.18);
        transition: 0.18s;
        font-weight: 700;
        letter-spacing: 0.01em;
      }

      button.primary:hover {
        filter: brightness(0.97);
      }

      button.primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      .status {
        font-size: 14px;
        color: var(--subtext);
        padding: 10px 12px;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        min-height: 20px;
      }

      .status.error {
        background: #fff5f8;
        color: #d6266f;
        border-color: #ffc0d7;
      }

      #ranking-status {
        display: none;
      }

      #ranking-status.visible {
        display: block;
      }

      #ranking-status.status {
        border: none !important;
        background: transparent !important;
        padding: 0 !important;
        margin: 6px 0 0 !important;
        color: var(--subtext) !important;
        min-height: 0 !important;
      }

      .badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #fff;
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 10px;
        border: 1px solid var(--accent);
        font-weight: 700;
        font-size: 12px;
      }

      .rank-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: var(--accent);
        color: #fff;
        padding: 4px 10px;
        border-radius: 10px;
        font-weight: 800;
        font-size: 12px;
        box-shadow: 0 6px 16px rgba(47, 111, 237, 0.2);
      }

      .muted {
        color: #666;
      }

      .empty {
        padding: 14px;
        background: var(--muted);
        border-radius: 10px;
        text-align: center;
      }

      .note {
        color: var(--subtext);
        background: var(--bg-soft);
        border: 1px dashed #f2d5c2;
        padding: 10px 12px;
        border-radius: 12px;
        margin: 6px 0 10px;
      }

      .alert {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #ffc0d7;
        background: #fff5f8;
        color: #c22463;
        display: none;
      }

      .alert.visible {
        display: block;
      }

      .view {
        display: none;
      }

      .view.active {
        display: block;
      }

      .ranking-view {
        margin-top: 16px;
      }

      .ranking-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .close-tab-btn {
        background: #111827;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
      }

      .ranking-layout {
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
        margin-top: 14px;
      }

      .ranking-results {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .ranking-table-wrapper {
        overflow-x: auto;
        border-radius: 14px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        background: #fff;
      }

      .ranking-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 560px;
      }

      .ranking-table th,
      .ranking-table td {
        padding: 12px;
        border-bottom: 1px solid var(--border);
        text-align: left;
        font-size: 14px;
      }

      .ranking-table th {
        background: var(--muted);
        font-weight: 700;
      }

      .ranking-table tbody tr:hover {
        background: #fafaf9;
      }
      
      .ranking-table tr.rank-top td {
        font-size: 17px;
        padding: 16px;
      }

      .ranking-table tr.rank-top td:first-child {
        font-weight: 700;
        color: var(--accent-2);
      }

      .ranking-table tr.rank-top .ranking-product-thumb {
        width: 64px;
        height: 64px;
      }

      .ranking-table tr.rank-top .ranking-product-name {
        font-size: 17px;
        font-weight: 700;
      }

      .ranking-product {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .ranking-product-thumb {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--muted);
        overflow: hidden;
        flex: 0 0 auto;
      }

      .ranking-product-thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .ranking-product-name {
        font-weight: 600;
        color: var(--text);
        line-height: 1.35;
      }

      @media (max-width: 600px) {
        .selection-layout {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 24px;
        }
        .media-frame {
          min-height: 180px;
        }
      .ranking-table {
        min-width: 100%;
      }
      }
    </style>
  </head>
  <body style="margin:auto 0;padding:auto 0;">
    <div class="page">
      <div id="form-view" class="view active">
        <header class="hero">
          <div class="hero-badges">
            <span class="pill accent">New Office Break Time</span>
            <span class="pill alt">みんなで投票</span>
          </div>
          <h1>自販機アンケート</h1>
          <p class="lead">
            置いて欲しい飲み物を教えてください！人気順でアサヒにリクエストを送ります。
          </p>
        </header>

        <section id="q1">
          <div class="section-header">
            <div>
              <p class="eyebrow">STEP 1</p>
              <h2>ご自身がよく飲む物を3つまで選択してください</h2>
              <p class="section-lead">
                画像をタップして選べます。ドラッグ&ドロップもOK。
                <br />1位3pt/2位2pt/3位1ptで集計されます。
              </p>
            </div>
            <div class="counter" id="product-count">0/3</div>
          </div>
          <div class="selection-layout">
            <div class="vending-area">
              <div class="category-tabs" id="category-tabs"></div>
              <div class="vending-window">
                <div id="product-grid" class="card-grid"></div>
              </div>
            </div>
            <aside class="selection-panel">
              <h3>あなたのTOP3</h3>
              <div class="rank-list" id="rank-list"></div>
            </aside>
          </div>
        </section>

        <div class="actions">
          <button class="primary" id="submit-btn">この内容で送信</button>
          <div class="status" id="status"></div>
        </div>
      </div>

      <section id="ranking-view" class="view ranking-view">
        <div class="ranking-header">
          <div>
            <p class="eyebrow">結果ページ</p>
            <h2>みんなの現在の順位</h2>
            <p class="section-lead">最新のPt順で上位15件を表示しています。</p>
          </div>
          <button class="close-tab-btn" id="close-tab-btn">閉じる</button>
        </div>
        <div class="ranking-layout">
          <div class="ranking-results">
            <div class="status" id="ranking-status">最新の順位を読み込んでいます...</div>
            <div class="ranking-table-wrapper">
              <table class="ranking-table">
                <thead>
                  <tr>
                    <th>順位</th>
                    <th>商品</th>
                    <th>価格</th>
                    <th>Pt</th>
                  </tr>
                </thead>
                <tbody id="ranking-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

      <script>
      const state = {
        categories: [],
        selectedCategory: null,
        selection: { selectedProducts: [null, null, null], activeRank: 0 },
        freeText: '',
      };
      const DEBUG = false;
      const productImageMap = new Map();
      const dragState = {
        source: null,
        product: null,
        fromIndex: null,
      };
      const FALLBACK_IMAGE =
        'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="360" height="240" viewBox="0 0 360 240"><rect width="360" height="240" fill="%23f2f4f7"/><rect x="30" y="30" width="300" height="180" rx="12" fill="none" stroke="%23c3cad4" stroke-width="8"/><path d="M96 166l48-58 48 58 48-72 24 32" fill="none" stroke="%23c3cad4" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/><circle cx="138" cy="90" r="22" fill="%23d8dde5"/></svg>';
      const IMAGE_SIZES = {
        card: 320,
        thumb: 96,
        ranking: 128,
      };
      const IMAGE_DIMENSIONS = {
        card: { width: 240, height: 320 },
        thumb: { width: 60, height: 60 },
        ranking: { width: 44, height: 44 },
      };
      const RANK_POINTS = [3, 2, 1];

      const els = {
        tabs: document.getElementById('category-tabs'),
        productGrid: document.getElementById('product-grid'),
        count: document.getElementById('product-count'),
        status: document.getElementById('status'),
        submit: document.getElementById('submit-btn'),
        rankList: document.getElementById('rank-list'),
        formView: document.getElementById('form-view'),
        rankingView: document.getElementById('ranking-view'),
        rankingStatus: document.getElementById('ranking-status'),
        rankingList: document.getElementById('ranking-list'),
        closeTabBtn: document.getElementById('close-tab-btn'),
      };

      const viewState = { current: 'form' };

      function buildProductImageMap() {
        productImageMap.clear();
        (state.categories || []).forEach((category) => {
          (category.items || []).forEach((item) => {
            const key = String(item.product || '').trim();
            if (key && item.imageUrl) {
              productImageMap.set(key, item.imageUrl);
            }
          });
        });
      }

      function normalizeUrl(u) {
        return String(u || '')
          .replace(/&amp;/g, '&')
          .trim();
      }

      function getSelection() {
        return state.selection;
      }

      function setStatus(message, isError = false) {
        els.status.textContent = message || '';
        els.status.classList.toggle('error', Boolean(isError));
      }

      function setRankingStatus(message, isError = false) {
        if (!els.rankingStatus) return;
        const text = (message || '').trim();
        els.rankingStatus.textContent = text;
        els.rankingStatus.classList.toggle('error', Boolean(isError));
        els.rankingStatus.classList.toggle('visible', Boolean(text));
      }

      function switchView(target) {
        viewState.current = target;
        els.formView.classList.toggle('active', target === 'form');
        els.rankingView.classList.toggle('active', target === 'ranking');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function getOptimizedImageUrl(src, size) {
        const raw = normalizeUrl(src);
        if (!raw) return '';
        if (raw.startsWith('data:')) return raw;
        if (!size) return raw;
        if (!raw.includes('googleusercontent.com')) return raw;
        if (/=w\d+/i.test(raw) || /=s\d+/i.test(raw)) return raw;
        return `${raw}=w${size}`;
      }

      function configureImage(img, options = {}) {
        const { src, alt, size, width, height, fetchPriority, loading } = options;
        img.loading = loading || 'lazy';
        img.decoding = 'async';
        img.alt = alt || 'image preview';
        img.referrerPolicy = 'no-referrer';
        if (fetchPriority) img.fetchPriority = fetchPriority;
        if (width) img.width = width;
        if (height) img.height = height;

        const applyFallback = () => {
          img.onerror = null;
          img.src = FALLBACK_IMAGE;
        };

        img.onerror = applyFallback;
        img.src = getOptimizedImageUrl(src, size) || FALLBACK_IMAGE;
      }

      function createImageElement(src, alt, options = {}) {
        const wrapper = document.createElement('div');
        wrapper.className = 'media-frame';

        const img = document.createElement('img');
        configureImage(img, { src, alt, ...options });

        wrapper.appendChild(img);
        return wrapper;
      }

      function resetDragState() {
        dragState.source = null;
        dragState.product = null;
        dragState.fromIndex = null;
        if (els.rankList) {
          els.rankList.querySelectorAll('.rank-item').forEach((row) => row.classList.remove('drag-over'));
        }
      }

      function startCatalogDrag(event, item) {
        dragState.source = 'catalog';
        dragState.product = item;
        dragState.fromIndex = null;
        if (event?.dataTransfer) {
          event.dataTransfer.effectAllowed = 'move';
          event.dataTransfer.setData('text/plain', `${item.category}:${item.product}`);
        }
      }

      function startRankDrag(event, index) {
        const selection = getSelection();
        const product = selection.selectedProducts[index];
        if (!product) return;
        dragState.source = 'rank';
        dragState.product = product;
        dragState.fromIndex = index;
        if (event?.dataTransfer) {
          event.dataTransfer.effectAllowed = 'move';
          event.dataTransfer.setData('text/plain', `${product.category}:${product.product}`);
        }
      }

      function handleRankDragOver(event) {
        event.preventDefault();
        event.dataTransfer && (event.dataTransfer.dropEffect = 'move');
        event.currentTarget.classList.add('drag-over');
      }

      function handleRankDragLeave(event) {
        event.preventDefault();
        event.currentTarget.classList.remove('drag-over');
      }

      function handleRankDrop(event, index) {
        event.preventDefault();
        event.currentTarget.classList.remove('drag-over');
        if (!dragState.product) return;

        if (dragState.source === 'rank') {
          reorderSelectedProducts(dragState.fromIndex, index);
        } else {
          placeProductAtRank(dragState.product, index);
        }
        resetDragState();
      }

      function updateCount() {
        const filled = getSelection().selectedProducts.filter(Boolean).length;
        els.count.textContent = `${filled}/3`;
      }

      function updateProductSelections() {
        const cards = els.productGrid.querySelectorAll('.product-card');
        const selection = getSelection();
        cards.forEach((card) => {
          const { category, product } = card.dataset;
          const rankIndex = selection.selectedProducts.findIndex(
            (p) => p && p.category === category && p.product === product
          );
          const hasRank = rankIndex >= 0;
          card.classList.toggle('selected', hasRank);

          let rankBadge = card.querySelector('.rank-badge');
          if (hasRank) {
            if (!rankBadge) {
              rankBadge = document.createElement('span');
              rankBadge.className = 'rank-badge';
              card.insertBefore(rankBadge, card.firstChild);
            }
            rankBadge.textContent = `${rankIndex + 1}位 / ${RANK_POINTS[rankIndex]}pt`;
          } else if (rankBadge) {
            rankBadge.remove();
          }
        });
        updateCount();
      }

      function renderTabs() {
        els.tabs.innerHTML = '';
        state.categories.forEach((cat, idx) => {
          const button = document.createElement('button');
          button.className = 'tab' + (state.selectedCategory === cat.name || (!state.selectedCategory && idx === 0) ? ' active' : '');
          button.textContent = cat.name;
          button.addEventListener('click', () => {
            state.selectedCategory = cat.name;
            renderTabs();
            renderProducts();
          });
          els.tabs.appendChild(button);
        });
        if (!state.selectedCategory && state.categories.length) {
          state.selectedCategory = state.categories[0].name;
        }
      }

      function renderProducts() {
        els.productGrid.innerHTML = '';
        const category = state.categories.find((c) => c.name === state.selectedCategory);
        if (!category || !category.items.length) {
          delete els.productGrid.dataset.category;
          const empty = document.createElement('div');
          empty.className = 'empty';
          empty.textContent = 'このカテゴリーには商品がありません。';
          els.productGrid.appendChild(empty);
          updateCount();
          return;
        }

        els.productGrid.dataset.category = category.name;
        category.items.forEach((item, idx) => {
          const card = document.createElement('div');
          card.className = 'card product-card';
          card.dataset.category = item.category;
          card.dataset.product = item.product;

          const priority = idx < 6 ? 'high' : 'low';
          const loading = idx < 6 ? 'eager' : 'lazy';
          const img = createImageElement(item.imageUrl, item.product, {
            size: IMAGE_SIZES.card,
            width: IMAGE_DIMENSIONS.card.width,
            height: IMAGE_DIMENSIONS.card.height,
            fetchPriority: priority,
            loading,
          });
          const badge = document.createElement('span');
          badge.className = 'badge';
          badge.textContent = item.category;

          const meta = document.createElement('div');
          meta.className = 'meta';
          const maker = document.createElement('span');
          maker.className = 'maker';
          maker.textContent = item.maker || 'メーカー不明';
          const price = document.createElement('span');
          price.className = 'price';
          price.textContent = item.price || '';
          meta.appendChild(maker);
          meta.appendChild(price);

          const title = document.createElement('h4');
          title.textContent = item.product;

          card.appendChild(img);
          card.appendChild(badge);
          card.appendChild(meta);
          card.appendChild(title);

          card.draggable = true;
          card.addEventListener('dragstart', (event) => startCatalogDrag(event, item));
          card.addEventListener('dragend', resetDragState);
          card.addEventListener('click', () => assignProductToActiveRank(item));
          els.productGrid.appendChild(card);
        });

        updateProductSelections();
      }

      function placeProductAtRank(item, targetIndex) {
        if (!item) return;
        const index = typeof targetIndex === 'number' ? targetIndex : 0;
        const selection = getSelection();
        const products = [...selection.selectedProducts];
        const duplicateIndex = products.findIndex((p) => p && p.category === item.category && p.product === item.product);

        if (duplicateIndex >= 0 && duplicateIndex !== index) {
          products[duplicateIndex] = null;
        }

        products[index] = { ...item, selectedAt: Date.now() };
        selection.selectedProducts = products.slice(0, 3);
        selection.activeRank = index;
        updateProductSelections();
        renderRankList();
      }

      function reorderSelectedProducts(fromIndex, toIndex) {
        if (fromIndex === toIndex || fromIndex == null || toIndex == null) return;
        const selection = getSelection();
        const products = [...selection.selectedProducts];
        const [moving] = products.splice(fromIndex, 1);
        if (!moving) return;
        products.splice(toIndex, 0, moving);
        while (products.length < 3) products.push(null);
        selection.selectedProducts = products.slice(0, 3);
        selection.activeRank = toIndex;
        updateProductSelections();
        renderRankList();
      }

      function assignProductToActiveRank(item) {
        const selection = getSelection();
        const emptyIndex = selection.selectedProducts.findIndex((p) => !p);
        const activeIndex = typeof selection.activeRank === 'number' ? selection.activeRank : 0;
        const targetIndex = emptyIndex >= 0 && selection.selectedProducts[activeIndex] ? emptyIndex : activeIndex;
        placeProductAtRank(item, targetIndex);
      }

      function renderRankList() {
        if (!els.rankList) return;
        els.rankList.innerHTML = '';

        const labels = ['1位 (4pt)', '2位 (2pt)', '3位 (1pt)'];
        const selection = getSelection();
        selection.selectedProducts.forEach((item, idx) => {
          const row = document.createElement('div');
          row.className = 'rank-item' + (selection.activeRank === idx ? ' active' : '');
          row.dataset.index = idx;
          row.addEventListener('dragover', handleRankDragOver);
          row.addEventListener('dragenter', handleRankDragOver);
          row.addEventListener('dragleave', handleRankDragLeave);
          row.addEventListener('drop', (event) => handleRankDrop(event, idx));
          row.addEventListener('click', () => {
            selection.activeRank = idx;
            renderRankList();
          });

          const label = document.createElement('div');
          label.className = 'rank-label';
          label.textContent = labels[idx];

          const thumb = document.createElement('div');
          thumb.className = 'rank-thumb';
          const thumbImg = document.createElement('img');
          configureImage(thumbImg, {
            src: item?.imageUrl,
            alt: item?.product || '選択なし',
            size: IMAGE_SIZES.thumb,
            width: IMAGE_DIMENSIONS.thumb.width,
            height: IMAGE_DIMENSIONS.thumb.height,
            fetchPriority: 'low',
          });
          thumb.appendChild(thumbImg);

          const content = document.createElement('div');
          content.className = 'rank-content';

          if (item) {
            const title = document.createElement('div');
            title.textContent = item.product;
            const meta = document.createElement('div');
            meta.className = 'muted';
            meta.textContent = `${item.category} / ${item.maker || 'メーカー不明'} / ${item.price || ''}`;
            content.appendChild(title);
            content.appendChild(meta);

            row.draggable = true;
            row.addEventListener('dragstart', (event) => startRankDrag(event, idx));
            row.addEventListener('dragend', resetDragState);
          } else {
            const empty = document.createElement('div');
            empty.className = 'rank-empty';
            empty.textContent = '未選択';
            content.appendChild(empty);
            row.removeAttribute('draggable');
          }

          row.appendChild(label);
          row.appendChild(thumb);
          row.appendChild(content);
          els.rankList.appendChild(row);
        });
        updateCount();
      }

      function handleSubmit() {
        setStatus('');
        els.submit.disabled = true;
        const selection = getSelection();
        const filledProducts = selection.selectedProducts.filter(Boolean);
        if (filledProducts.length !== 3) {
          setStatus('3つ選んでいただけると送信できます。', true);
          els.submit.disabled = false;
          return;
        }

        const payload = {
          selectedProducts: getCleanProducts(selection),
          freeText: (state.freeText || '').trim(),
        };

        google.script.run
          .withSuccessHandler(() => {
            setStatus('ご回答ありがとうございました。みなさんのご意見を集計します。');
            state.selection = { selectedProducts: [null, null, null], activeRank: 0 };
            state.freeText = '';
            renderProducts();
            renderRankList();
            els.submit.disabled = false;
            fetchRankingSummary();
          })
          .withFailureHandler((err) => {
            setStatus(err?.message || '送信に失敗しました。少し時間をおいて、もう一度お試しください。', true);
            els.submit.disabled = false;
          })
          .submitResponse(payload);
      }

      function fetchRankingSummary() {
        if (!els.rankingStatus || !els.rankingList) return;
        setRankingStatus('最新の順位を読み込んでいます...');
        els.rankingList.innerHTML = '';
        switchView('ranking');

        google.script.run
          .withSuccessHandler((data) => {
            if (DEBUG) console.log('getRankingSummary raw:', data);
            const rankings = normalizeRankingResponse(data);
            if (DEBUG) console.log('normalized products:', rankings.products);
            const hasData = renderRankingTable(rankings.products);
            setRankingStatus(hasData ? '' : 'まだ集計データがありません。最初の投票をお待ちしています。');
          })
          .withFailureHandler((err) => {
            setRankingStatus(err?.message || '順位の取得に失敗しました。少し時間をおいて再度お試しください。', true);
          })
          .getRankingSummary();
      }

      function normalizeRankingResponse(data) {
        const products = Array.isArray(data?.products) ? data.products : Array.isArray(data) ? data : [];

        return {
          products,
        };
      }

      function renderRankingTable(products) {
        els.rankingList.innerHTML = '';
        const items = Array.isArray(products) ? products.slice(0, 15) : [];
        if (!items.length) return false;

        items.forEach((item, idx) => {
          const row = document.createElement('tr');
          if (idx < 3) {
            row.classList.add('rank-top');
          }
          const rank = document.createElement('td');
          rank.textContent = `${idx + 1}位`;

          const productCell = document.createElement('td');
          const wrap = document.createElement('div');
          wrap.className = 'ranking-product';

          const thumb = document.createElement('div');
          thumb.className = 'ranking-product-thumb';
          const img = document.createElement('img');
          const resolvedSrc =
            item?.imageUrl || productImageMap.get(String(item?.product || '').trim()) || FALLBACK_IMAGE;
          if (DEBUG) {
            console.log('ranking image resolve', {
              product: item?.product,
              imageUrl: item?.imageUrl,
              resolvedSrc,
            });
          }
          configureImage(img, {
            src: resolvedSrc,
            alt: item?.product || '商品画像',
            size: IMAGE_SIZES.ranking,
            width: IMAGE_DIMENSIONS.ranking.width,
            height: IMAGE_DIMENSIONS.ranking.height,
            fetchPriority: 'low',
            loading: 'eager',
          });
          thumb.appendChild(img);

          const nameWrap = document.createElement('div');
          nameWrap.className = 'ranking-product-name';
          nameWrap.textContent = item?.product || '商品名不明';

          wrap.appendChild(thumb);
          wrap.appendChild(nameWrap);
          productCell.appendChild(wrap);

          const price = document.createElement('td');
          price.textContent = item?.price || '-';

          const points = document.createElement('td');
          points.textContent = `${item?.points || 0} Pt`;

          row.appendChild(rank);
          row.appendChild(productCell);
          row.appendChild(price);
          row.appendChild(points);
          els.rankingList.appendChild(row);
        });

        return true;
      }

      function getCleanProducts(selection) {
        return selection.selectedProducts.map((p) => {
          if (!p) return null;
          const { selectedAt, ...rest } = p;
          return rest;
        });
      }

      function setupInputs() {
        return;
      }

      function closeTab() {
        window.close();
      }

      function load() {
        setStatus('読み込み中...');
        setupInputs();
        if (typeof google === 'undefined' || !google.script?.run) {
          setStatus('プレビューではデータを読み込めません。Apps Script 環境でお試しください。', true);
          els.submit.disabled = true;
          return;
        }

        google.script.run
          .withSuccessHandler((data) => {
            state.categories = data.categories || [];
            buildProductImageMap();
            renderTabs();
            renderProducts();
            renderRankList();
            setStatus('');
          })
          .withFailureHandler((err) => {
            setStatus(err?.message || 'データの取得に失敗しました。フォルダの権限やIDをご確認ください。', true);
          })
          .getInitialData();
      }

      els.submit.addEventListener('click', handleSubmit);
      if (els.closeTabBtn) {
        els.closeTabBtn.addEventListener('click', closeTab);
      }
      document.addEventListener('DOMContentLoaded', load);
    </script>
  </body>
</html>
